<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف يونس العمراوي الشخصي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="header">
            <div class="profile-picture">
                <img src="profile-pic.jpg" alt="صورة شخصية">
            </div>
            <div class="profile-name">
                <h1>يونس العمراوي</h1>
            </div>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="content">
            <div class="bio">
                <p>مرحبا! أنا يونس، مطور ويب و مهتم بتقنيات البرمجة.</p>
            </div>
            <div class="posts">
                <!-- هنا يمكن إضافة المحتوى مثل الصور أو النصوص -->
                <div class="post">
                    <img src="post1.jpg" alt="صورة منشور 1">
                </div>
                <div class="post">
                    <img src="post2.jpg" alt="صورة منشور 2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
